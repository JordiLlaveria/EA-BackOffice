<div class="container mt-5">
    <div class="class row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title"> {{ title | uppercase }} </span>
                    <form class="mt-3" [formGroup]="ratingForm" (ngSubmit)="addRating()">
                        <div class="mb-3">
                            <input type="text" formControlName="rated" 
                                class="form-control form-control-lg" placeholder="Rated">
                            <div class="text-danger"
                                *ngIf="ratingForm.get('rated')?.hasError('required') && ratingForm.get('rated')?.touched">
                                <span>Rated is required</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="userRated"
                                class="form-control form-control-lg" placeholder="User Rated">
                            <div class="text-danger"
                                *ngIf="ratingForm.get('userRated')?.hasError('required') && ratingForm.get('userRated)?.touched">
                                <span>User Rated is required</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="activityRated"
                                class="form-control form-control-lg" placeholder="Activity Rated">
                            <div class="text-danger"
                                *ngIf="ratingForm.get('activityRated')?.hasError('required') && ratingForm.get('activityRated')?.touched">
                                <span>activity Rated is required</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="rating"
                                class="form-control form-control-lg" placeholder="Rating">
                            <div class="text-danger"
                                *ngIf="ratingForm.get('rating')?.hasError('required') && ratingForm.get('rating')?.touched">
                                <span>Rating is required</span>
                             </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="description"
                                class="form-control form-control-lg" placeholder="Description">
                            <div class="text-danger"
                                *ngIf="ratingForm.get('description')?.hasError('required') && ratingForm.get('description')?.touched">
                                <span>Description is required</span>
                             </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
