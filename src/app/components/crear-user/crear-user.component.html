<div class="container mt-5">
    <div class="class row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title"> {{ title | uppercase }} </span>
                    <form class="mt-3" [formGroup]="userForm" (ngSubmit)="addUser()">
                        <div class="mb-3">
                            <input type="text" formControlName="name" 
                                class="form-control form-control-lg" placeholder="Name">
                            <div class="text-danger"
                                *ngIf="userForm.get('name')?.hasError('required') && userForm.get('name')?.touched">
                                <span>El nom del user és obligatori</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="surname"
                                class="form-control form-control-lg" placeholder="Surname">
                            <div class="text-danger"
                                *ngIf="userForm.get('surname')?.hasError('required') && userForm.get('surname')?.touched">
                                <span>El cognom del user és obligatori</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="username"
                                class="form-control form-control-lg" placeholder="Username">
                            <div class="text-danger"
                                *ngIf="userForm.get('username')?.hasError('required') && userForm.get('username')?.touched">
                                <span>L'username del user és obligatori</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="password"
                                class="form-control form-control-lg" placeholder="Password">
                            <div class="text-danger"
                                *ngIf="userForm.get('password')?.hasError('required') && userForm.get('password')?.touched">
                                <span>El password del user és obligatori</span>
                             </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">TORNAR</button>
                            <button type="submit" [disabled]="userForm.invalid" class="btn btn-success btn-lg float-end">ACCEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
